<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Word Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    #message {
      font-size: 1.2em;
      margin-top: 20px;
    }
    #guessInput {
      padding: 10px;
      width: 200px;
      font-size: 1em;
    }
    #submitBtn {
      padding: 10px 20px;
      font-size: 1em;
    }
    .win {
      background-color: #c8f7c5;
    }
    .lose {
      background-color: #f7c5c5;
    }
  </style>
</head>
<body>
  <h1>Guess the Secret Word!</h1>
  <p>You have 5 attempts.</p>
  <input type="text" id="guessInput" placeholder="Enter your guess here" />
  <button id="submitBtn">Submit Guess</button>
  <p id="message"></p>
  <button id="restartBtn" style="display:none;">Play Again</button>

  <script src="index.js"></script>
</body>
</html>
